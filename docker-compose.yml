version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: pramana-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pramana}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pramana_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-pramana}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pramana"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:25.0.6
    container_name: pramana-keycloak
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
    ports:
      - "8080:8080"
    volumes:
      - ./infra/keycloak/pramana-realm.json:/opt/keycloak/data/import/pramana-realm.json:ro
    command: ["start-dev", "--http-port=8080", "--import-realm"]

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pramana-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-pramana}:${POSTGRES_PASSWORD:-pramana_dev_password}@postgres:5432/${POSTGRES_DB:-pramana}
      API_SECRET_KEY: ${API_SECRET_KEY}
      PRAMANA_DOMAIN: ${PRAMANA_DOMAIN:-localhost%3A5000}
      PRAMANA_SCHEME: ${PRAMANA_SCHEME:-http}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5051}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      AUTH_MODE: ${AUTH_MODE:-oidc}
      OIDC_ISSUER: ${OIDC_ISSUER:-http://keycloak:8080/realms/pramana}
      OIDC_AUDIENCE: ${OIDC_AUDIENCE:-pramana-api}
      OIDC_CLIENT_ID: ${OIDC_CLIENT_ID:-pramana-api}
      OIDC_JWKS_URL: ${OIDC_JWKS_URL:-http://keycloak:8080/realms/pramana/protocol/openid-connect/certs}
    ports:
      - "5051:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pramana-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://127.0.0.1:5051
    ports:
      - "6080:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

volumes:
  postgres_data: